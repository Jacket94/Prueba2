<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chile Limpio - Postulación</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-image: url('img/fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .formulario {
            float: left;
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .clima {
            float: right;
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            color: white; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/chilelimpio.jpg" alt="logo" style="width:80px;">
        <a class="navbar-brand" href="#">Chile Limpio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Planes a futuro<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Asociados <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre nosotros <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="formulario" class="formulario">
            <h2>¡Postúlese aquí!</h2>
            <form id="voluntario">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" required minlength="9" maxlength="10">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">

                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required minlength="3" maxlength="30">

                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" required minlength="3" maxlength="30">

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="18" max="35">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Fono de Contacto:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">

                <button type="submit">Enviar Postulación</button>
            </form>
            <div id="cartaPostulacion"></div>
        </section>

        <section id="clima" class="clima">
            <h2>¿Como esta el Clima en Chiloé?</h2>
            <img src="img/nube.png" alt="Weather Icon">
            <p id="temperatura"></p>
            <p id="descripcion"></p>
        </section>
        <section id="clima" class="clima">
            <h2>¿Quieres otra forma de ayudar?</h2>
            <a href="https://www.paypal.com/"><img src="img/donar.webp" alt="donar"></a>
            <p id="descripcion"></p>    
        </section>
    </main>

    <footer class="piedepagina">
        <p>
            <a href="https://www.instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.x.com/"><img src="img/x.png" alt="Ejemplo"></a>
            <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Facebook"></a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
